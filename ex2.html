    <script>
        function isPrime(number) {
    if (number <= 1) {
        return false;
    }
    if (number === 2) {
        return true;
    }
    if (number % 2 === 0) {
        return false;
    }
    for (var i = 3; i * i <= number; i += 2) {
        if (number % i === 0) {
            return false;
        }
    }
    return true;
}
var num = prompt("Digite um número:");
if (isPrime(num)) {
    alert(num + " é um número primo.");
} else {
    alert(num + " não é um número primo.");
}

    </script>
