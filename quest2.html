<body>
    <body onload="startTime()">

        <p id="demo"></p>
        <script>
        function startTime() {
          const date = new Date();
          document.getElementById("demo").innerHTML = date.toLocaleTimeString();
          setTimeout(function() {startTime()}, 1000);
        }
        </script>
</body>
